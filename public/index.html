<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
      .certificket {
        position: relative;
        width: 100%;
        height: 793px;
        background-image: url("https://i.ibb.co.com/3C2nn92/overall-payouts.png");
        font-size: 50px;
        margin: 0;
        padding: 0;
      }
      .name {
        position: absolute;
        font-family: "Pinyon Script", cursive;
        top: 327px;
        left: 34%;
        font-size: 50px;
      }
      .date {
        position: absolute;
        font-size: 23px;
        top: 615px;
        left: 279px;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="">
    <div class="certificket">
      <div class="name">
        <p>{{name}}</p>
      </div>
      <p class="date">{{date}}</p>
    </div>
  </body>
</html>
