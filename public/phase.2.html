<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Great+Vibes&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Certificate</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
      .certificate {
        position: relative;
        width: 1120px;
        height: 793px;
      }
      .certificate-img {
        width: 100%;
        height: 100%;
      }
      .name {
        position: absolute;
        font-family: "Abril Fatface", serif;
        font-size: 60px;
        top: 330px;
        left: 30%;
        transform: translateX(-50%);
      }
      .date {
        position: absolute;
        font-size: 16px;
        top: 615px;
        left: 120px;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div class="certificate">
      <img
        class="certificate-img"
        src="https://res.cloudinary.com/dpglin62r/image/upload/v1726513318/venus-funded/certificate/acnc5bm2m3htwdlmirbu.png"
        alt=""
      />
      <p class="name">{{name}}</p>
      <p class="date">{{date}}</p>
    </div>
  </body>
</html>
